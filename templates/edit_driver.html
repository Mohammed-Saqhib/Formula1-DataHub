<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">‚úèÔ∏è Edit Driver</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/edit_driver/{{ driver.id }}" method="POST" class="p-4 shadow-lg bg-light text-dark rounded">
                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-user"></i> Name:</label>
                        <input type="text" class="form-control" name="name" value="{{ driver.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-calendar"></i> Age:</label>
                        <input type="number" class="form-control" name="age" value="{{ driver.age }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-flag-checkered"></i> Team:</label>
                        <input type="text" class="form-control" name="team" value="{{ driver.team }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-trophy"></i> Race Wins:</label>
                        <input type="number" class="form-control" name="race_wins" value="{{ driver.race_wins }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-star"></i> Pole Positions:</label>
                        <input type="number" class="form-control" name="pole_positions" value="{{ driver.pole_positions }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-bolt"></i> Fastest Laps:</label>
                        <input type="number" class="form-control" name="fastest_laps" value="{{ driver.fastest_laps }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-award"></i> World Titles:</label>
                        <input type="number" class="form-control" name="world_titles" value="{{ driver.world_titles }}" required>
                    </div>

                    <button type="submit" class="btn btn-warning w-100">‚úî Save Changes</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/get_drivers" class="btn btn-primary">üèÅ Back to Drivers List</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
